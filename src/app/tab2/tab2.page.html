<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Top 10 Semanal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Top 10 Semanal</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; flex-wrap: wrap; align-items: center; justify-content: center;">
    <div *ngFor="let song of geniusService.songsWeek; index as position">
      <ion-card (click)="setOpen(true, song)" style="width: 300px;">
        <ion-img [src]="song.cover"></ion-img>
        <ion-card-header>
          <ion-card-title [style.font-size.rem]="1.2">{{song.title}}</ion-card-title>
          <ion-card-subtitle>#{{position + 1}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{song.artist.name}}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <ion-action-sheet [isOpen]="isActionSheetOpen" [buttons]="actionSheetButtons"
    (didDismiss)="setOpen(false, undefined)"></ion-action-sheet>
</ion-content>
