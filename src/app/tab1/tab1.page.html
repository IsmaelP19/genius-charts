<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Top 10 Hoy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Top 10 Hoy</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; flex-wrap: wrap;">
    <div *ngFor="let song of geniusService.songsDay; index as position">
      <ion-card>
        <ion-img [src]="song.cover"></ion-img>
        <ion-card-header>
          <ion-card-title [style.font-size.rem]="1.2">{{song.title}}</ion-card-title>
          <ion-card-subtitle>#{{position + 1}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{song.artist.name}}</p>
        </ion-card-content>
      </ion-card>
    </div>
    <div style="position: fixed; right: 20px; bottom: 30px;">
      <ion-fab-button color="success" (click)="share()">
        <ion-icon name="share-social-outline"></ion-icon>
      </ion-fab-button>
    </div>
  </div>



</ion-content>
